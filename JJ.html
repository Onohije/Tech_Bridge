            const alphabet = ["a","b","c","d","e","f","g","h","i","j","k","l","m",
                  "n","o","p","q","r","s","t","u","v","w","x","y","z"];
    function reverse(alpha) {
        let rIndex = 25 - alphabet.indexOf(alpha);  // Get the reverse index
        return alphabet[rIndex];
    }

    function reverseWord(word) {
        let wordOutput = "";  // Initialize an empty string to store the result
        for (const element of word) {
            if (alphabet.includes(element)) {
                wordOutput += reverse(element);  // Reverse alphabet letters
            } else {
                wordOutput += element;  // Keep non-alphabet characters as they are
            }
        }
        return wordOutput;  // Return the reversed word
    }
